<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<!--------------------------------------- Nav --------------------------------------->

    <nav>
        <div class="container">
            <a href=""><img src="files/logo/Logo.png"></a>
            <div>
                <button class="login">შესვლა</button>
                <button class="signup">რეგისტრაცია</button>
                <img src="files/icons2/Sun.svg">
            </div>
       </div>
    </nav>


<!--------------------------------------- Main --------------------------------------->

    <div class="main">

        <!-- section-1 -->
        <section class="section-1">
            <div class="header-div">
                <div class="header">
                    <h1>მიიღე ყველა <span>მომსახურება</span> სწრაფად და მარტივად</h1>
                </div>
                <div class="subheader">
                    <h2>მომსახურების ფართო არჩევანი, ნებისმიერ დროს, ნებისმიერ ადგილას
                        აღმოაჩინეთ საუკეთესო ონლაინ ბაზრის გამოცდილება</h2>
                </div>
                <div class="search-bar">
                    <img src="files/icons2/Search.svg">
                    <input type="text" placeholder="მოძებნე მომსახურება">
                    <button>ძიება</button>
                </div>
                <div class="info-bar">
                    <div>
                        <img src="files/icons2/pin 1.svg">
                        <p>Tbilisi,Georgia</p>
                    </div>
                    <div>
                        <img src="files/icons2/cloudy-day 1.svg">
                        <p>5 <span>°</span> C</p>
                    </div>
                    <div>
                        <img src="files/icons2/change 1.svg">
                        <div>
                            <p class="currency">USD</p>
                            <p>2.61</p>
                            <p class="currency">EUR</p>
                            <p>2.77</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="images-div">
                <div class="images-div-1">
                    <img src="files/images/Frame 13.png">
                    <img src="files/images/Frame 14.png">
                </div>
                <div class="images-div-2">
                    <img src="files/images/Frame 15.png">
                </div>
            </div>
        </section>

        <!-- section-2 -->
        <section class="section-2">
            <p class="category">კატეგორიები</p>
            <div class="container">
                <div class="card active">
                    <img src="files/icons/light/Shop.svg">
                    <p>ინფორმაცია</p>
                </div>
                <div class="card">
                    <img src="files/icons/light/Expert.svg">
                    <p>ექსპერტები</p>
                </div>
                <div class="card">
                    <img src="files/icons/light/Job.svg">
                    <p>სამსახური</p>
                </div>
                <div class="card">
                    <img src="files/icons/light/Coupon.svg">
                    <p>კუპონები</p>
                </div>
                <div class="card">
                    <img src="files/icons/light/Car.svg">
                    <p>ავტო</p>
                </div>
                <div class="card">
                    <img src="files/icons/light/House.svg">
                    <p>უძრავი ქონება</p>
                </div>
                <div class="card">
                    <img src="files/icons/light/Bag.svg">
                    <p>მარკეტი</p>
                </div>
                <div class="card">
                    <img src="files/icons/light/Calendar.svg">
                    <p>ივენთები</p>
                </div>
            </div>
        </section>
    </div>
    
<!-- Script -->
    <script src="js.js"></script>
</body>
</html>
